<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./iyat.png" type="image/x-icon" />
    <title>Iyat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h1>Input the name of my wife</h1>
      <input type="text" placeholder="Complete name" required />
      <button class="enter">Enter</button>
    </div>
    <div class="message hidden">
      <p>
        You are the most precious woman in my life. Don't overthink too much
        because it will always be you in the end.
      </p>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-charcter">I LOVE YOU YAT</h3>
            <span>😘</span>
          </div>
        </div>
      </div>
    </div>
    <div class="invalid hidden">
      <p>You are not my wife ❗</p>
      <button class="retry">retry</button>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
